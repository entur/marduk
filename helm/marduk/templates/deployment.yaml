apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "marduk.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
        {{- include "common.labels" . | indent 4 }}
spec:
  progressDeadlineSeconds: 600
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: marduk
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      annotations:
        prometheus.io/path: /prometheus
        prometheus.io/port: "9001"
        prometheus.io/scrape: "true"
        scheduler.alpha.kubernetes.io/affinity: |
          {
            "nodeAffinity": {
              "requiredDuringSchedulingIgnoredDuringExecution": {
                "nodeSelectorTerms": [
                  { "matchExpressions":
                    [ {"key": "track", "operator": "NotIn", "values": ["build"] } ]
                  }
                ]
              }
            }
          }
      labels:
        {{- include "common.labels" . | indent 8 }}
    spec:
      containers:
        - command:
            - /cloud_sql_proxy
            - -instances={{ .Values.gcpDatabaseInstance}}
            - -credential_file=/etc/marduk-service-account/marduk-blobstore-credentials.json
            - -log_debug_stdout
          image: gcr.io/cloudsql-docker/gce-proxy:1.15
          imagePullPolicy: IfNotPresent
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/sh
                  - -c
                  - sleep 30
          name: cloudsql-proxy
          resources:
            requests:
              cpu: 50m
              memory: 40Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/marduk-service-account
              name: marduk-key
        - env:
            - name: JAVA_OPTIONS
              value: -server -Xms512m -Xmx{{ .Values.resources.xmx }} -XX:MaxGCPauseMillis=5000 -XX:ParallelGCThreads=3
                -Dspring.config.location=/etc/application-config/application.properties
                -Dfile.encoding=UTF-8
            - name: TZ
              value: Europe/Oslo
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: marduk-db-password
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: marduk-db-password
            - name: GOOGLE_PUBLISH_SFTP_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: marduk-google-sftp-password
            - name: GOOGLE_PUBLISH_SFTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: marduk-google-sftp-password
            - name: GOOGLE_PUBLISH_QA_SFTP_USERNAME
              valueFrom:
                secretKeyRef:
                  key: username
                  name: marduk-google-qa-sftp-password
            - name: GOOGLE_PUBLISH_QA_SFTP_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: marduk-google-qa-sftp-password
            - name: IAM_KEYCLOAK_CLIENT_SECRET
              valueFrom:
                  secretKeyRef:
                    key: password
                    name: marduk-keycloak-secret
          image: eu.gcr.io/entur-system-1287/marduk:{{ .Chart.AppVersion }}
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9001
              scheme: HTTP
            initialDelaySeconds: 140
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 30
          name: marduk
          ports:
            - containerPort: {{ .Values.service.httpAdmin.internalPort }}
              name: http-admin
              protocol: TCP
            - containerPort: {{ .Values.service.http.internalPort }}
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9001
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          resources:
            limits:
              cpu: {{ .Values.resources.cpuLimit }}
              memory: {{ .Values.resources.memLimit }}
            requests:
              cpu: {{ .Values.resources.cpuRequest }}
              memory: {{ .Values.resources.memRequest }}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /etc/secret-volume
              name: secret-volume
              readOnly: true
            - mountPath: /etc/marduk/
              name: marduk-key
            - mountPath: /etc/exchange/
              name: marduk-exchange-key
            - mountPath: /etc/application-config
              name: application-config
              readOnly: true
            - mountPath: /etc/marduk-pubsub-account
              name: marduk-pubsub-key
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: rutebanken-registry-key
        - name: lamassu-private-key
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
        - name: secret-volume
          secret:
            defaultMode: 420
            secretName: lamassu-private-key
        - name: marduk-key
          secret:
            defaultMode: 420
            secretName: {{ .Values.gcpKeyName}}
        - name: marduk-pubsub-key
          secret:
            defaultMode: 420
            secretName: marduk-pubsub-key
        - name: marduk-exchange-key
          secret:
            defaultMode: 420
            secretName: {{ .Values.gcpExchangeKeyName}}
        - configMap:
            defaultMode: 420
            name: marduk-config
          name: application-config