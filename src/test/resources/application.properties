spring.main.sources=no.rutebanken.marduk

# the options from org.apache.camel.spring.boot.CamelConfigurationProperties can be configured here
camel.springboot.name=Marduk

# activemq settings
spring.activemq.broker-url=vm://localhost?jms.useAsyncSend=true&wireFormat.maxFrameSize=524288000&wireFormat.maxInactivityDuration=120000
spring.activemq.pooled=true
spring.activemq.user=admin
spring.activemq.password=admin

# File system blobstore settings
blobstore.provider=filesystem
blobstore.containerName=test-container
blobstore.filesystem.baseDirectory=./files/filesystemstorage

# chouette import/export settings
# IMPORTANT: This URL is referred to in many of the Chouette example responses - make sure in sync with them or tests will fail
chouette.url=http4://chouette:8080

# sftp settings
sftp.host=lamassu:22
# private key file
sftp.keyfile=src/test/resources/dummy.pem

# otp graph building settings
otp.graph.directory=files/otpgraph
otp.graph.deployment.url=http4://localhost:8080
otp.graph.map.base.url=http4://jump.rutebanken.org
otp.graph.build.directory=dummy
otp.graph.blobstore.subdirectory=dummy

# logging settings
logging.config=classpath:logback-test.xml
logging.level.root=DEBUG
logging.level.no.rutebanken=DEBUG

spring.profiles.active=dev

nri.ftp.host=localhost:32220
nri.ftp.folder=rutedata
nri.ftp.username=username
nri.ftp.password=password
nri.ftp.delay=10

server.admin.port=28080
server.admin.host=localhost

logging.trace.enabled=true

nabu.rest.service.url=http://localhost:31001
